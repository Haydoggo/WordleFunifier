    wordleInput.oninput = replaceText

    async function replaceText(){

        emojis = emojiInput.value.match(/(\p{Emoji_Presentation}|\p{Extended_Pictographic})/gu)
        if (emojis == null) emojis = []
        if (emojis.length > 0){
            text = text.replaceAll("ðŸŸ©", emojis[0])
            text = text.replaceAll("ðŸŸ§", emojis[0])
        }
        if (emojis.length > 1) {
            text = text.replaceAll("ðŸŸ¨", emojis[1])
            text = text.replaceAll("ðŸŸ¦", emojis[1])
        }
        if (emojis.length > 2) {
            text = text.replaceAll("â¬›", emojis[2])
            text = text.replaceAll("â¬œ", emojis[2])
        }
        output = text
        outputSpan.innerHTML = text.replaceAll("\n", "<br>")
    }

    copyButton.onclick = async ()=> {
        navigator.clipboard.writeText(output)
        copyButton.textContent = "Copied!"
        setTimeout( ()=> copyButton.textContent = "Copy", 1000)

    }
</script>
